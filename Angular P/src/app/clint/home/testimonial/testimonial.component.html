<div class="container">
    <!-- Testimonial Cards-->
    <div class="row">
        <div class="container">

            <!-- Profile Pic -->
            <div class="personal-img m-auto"
                style="background-image: url('../../../../assets/images/profile_picture/{{profilePicture}}');">

            </div>
          

          

            <!-- Message Container -->
            <div class="row testi-msg-card">

                <!-- Name -->
                <div class="container">
                    <h3 class="text-center"> {{userName}}</h3>
                </div>

                <!-- Title -->
                <div class="container mb-3">
                    <h5 class="text-center"> {{fullName}} </h5>
                </div>

                <!-- Message -->
                <div class="container h-50">
                    <p class="text-center"> {{ message }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
