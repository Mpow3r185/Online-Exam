<div class="overflow-hidden dark-edition bg-white">
    <div class="wrapper">
        <app-side-bar></app-side-bar>
        <div class="main-panel">
            <app-nav-bar></app-nav-bar>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 mb-30">
                            <div class="card card-statistics h-100">
                                        <div class="card-body">
                                        <div class="x_panel">
                                          <div class="x_title">
                                            <h2>All Testimonials</h2>
                                            <ul class="nav navbar-right panel_toolbox">
                                              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                              </li>
                                            </ul>
                                            <div class="clearfix"></div>
                                          </div>
                                          <div class="x_content">
                                              <div class="row">
                                                  <div class="col-sm-12">
                                                    <div class="card-box table-responsive">
                                            <p class="text-muted font-13 m-b-30">
                                                <a routerLink="" class="btn btn-lg btn-bg-col" role="button"
                                               aria-pressed="true">Go to Testimonials</a>
                                               <br><br>
                                            </p>
                                            <table id="dtTable4" class="table table-hover table-sm table-bordered p-0" style="width:100%;text-align: center">
                                              <thead class="bg-col text-white font-weight-bold">
                                                <tr>
                                                    <th>#</th>
                                                    <th>ProfilePicture</th>
                                                  <th>Name</th>
                                                  <th>Message</th>
                                                  
                                                  <th>Status</th>
                                                  <th>Proccess</th>
                                                  
                                                </tr>
                                              </thead>
                                              <tbody class="font-weight-bold">
                                             
                                                   
                                                <tr *ngFor="let obj of adminService.testimonials ;let i=index" >
                                                  <td >{{i+1}}</td>
                                                  <td><img  src="../../../assets/images/profile_picture/{{obj.profilePicture}}" alt="iamge @item.Id" width=100 height=100/></td>
                                                  <td>{{obj.fullName}}</td>
                                                  <td>{{obj.message}}</td>
                                                   <td>{{obj.status}}</td>
                                                  
                                                   <td>
                                                    <a (click)="openAcceptRejectDialog(obj)" class="btn btn-info btn-sm" role="button" aria-pressed="true" title="Edit"><i class="fa fa-edit"></i></a> 
                                                    <a (click)="openDeleteDialog(obj.id)"class="btn btn-danger btn-sm text-white" role="button" aria-pressed="true" title="Delete" style="cursor:pointer;"><i class="fa fa-trash"></i></a>
                                                  </td>
                                               </tr>
                
                                              </tbody>
                                            </table>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                   </div>
                                  </div>
                                  </div>
                                  </div>
                        
                        </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Delete testimonial Dialog -->
<ng-template #callDeleteDialog>
  <div class="modal-header">
    <h5 style="font-family: 'Cairo', sans-serif; font-weight: bold; color: black;" class="modal-title" id="exampleModalLabel">Deleted Testimonial</h5>
    <button type="button" class="close text-danger" mat-button mat-dialog-close="no">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body py-3">
        <h5 style="font-family: 'Cairo', sans-serif; color: black; font-weight: bold;">Are you sure you want to delete this testimonial ?</h5>
        
        
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-secondary font-weight-bold" at-button mat-dialog-close="no">Close</button>
  <button class="btn btn-sm btn-danger" mat-button mat-dialog-close="yes">Delete</button>
</div>
</ng-template>
<!-- /End Delete testimonial Dialog -->

<!-- Accept or Reject testimonial Dialog -->
<ng-template #callDeleteDialog2>
  <div class="modal-header">
    <h5 style="font-family: 'Cairo', sans-serif; font-weight: bold; color: black;" class="modal-title" id="exampleModalLabel">Deleted Course</h5>
    <button type="button" class="close text-danger" mat-button mat-dialog-close="no">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body py-3">
        <h5 style="font-family: 'Cairo', sans-serif; color: black; font-weight: bold;">Are you sure you want to Accept/Reject this testimonial ?</h5>
        
        
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-secondary font-weight-bold" at-button mat-dialog-close="no">Reject</button>
  <button class="btn btn-sm btn-danger" mat-button mat-dialog-close="yes">Accept</button>
</div>
</ng-template>
<!-- /End Delete testimonial Dialog -->
