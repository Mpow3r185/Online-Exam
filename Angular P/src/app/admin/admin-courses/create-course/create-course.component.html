<!-- Create Course Dialog -->
<mat-dialog-content class="mat-typography">
  <div class="modal-header mb-3">
    <h5 style="font-family: 'Cairo', sans-serif; font-weight: bold; color: black;" class="modal-title"
      id="exampleModalLabel">Create Course</h5>
    <button type="button" class="close text-danger" mat-button mat-dialog-close="no">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="example-form" [formGroup]="createForm">
    <div class="row py-1">
      <div class="col-md-12">
        <mat-form-field class="w-100 example-full-width" appearance="fill">
          <mat-label>Course Name </mat-label>
          <input type="text" matInput formControlName="courseName">
          <mat-error *ngIf="createForm.controls.courseName.hasError('maxlength')">
            Max Length<strong> 30</strong>
          </mat-error>
          <mat-error *ngIf="createForm.controls.courseName.hasError('required')">
            This Filed is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row py-1">
      <div class="col-md-12">
        <mat-form-field class="example-full-width w-100" appearance="fill">
          <mat-label>Description </mat-label>
          <textarea type="text" matInput formControlName="description" style="min-height: 212px"></textarea>
          <mat-error *ngIf="createForm.controls.description.hasError('maxlength')">
            Max Length<strong> 300</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row py-1">
      <div class="col-md-12">
        <mat-form-field class="example-full-width w-100" appearance="fill">
          <mat-label>status </mat-label>
          <mat-select [(value)]="SelectStatus" required>
            <mat-option value="ENABLE">ENABLE</mat-option>
            <mat-option value="DISABLE">DISABLE</mat-option>
          </mat-select>
          <mat-error *ngIf="createForm.controls.status.hasError('required')">
            This Filed is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row py-1">
      <div class="col-md-6">
        <input type="file" #file formControlName="courseImage" required="Must Fill This First" />
      </div>
    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn btn-sm btn-danger" mat-button mat-dialog-close>Cancel</button>
  <button class="btn btn-sm btn-success" mat-button [mat-dialog-close]="true" cdkFocusInitial
    (click)="saveCourse(file.files)">Create</button>
</mat-dialog-actions>
<!-- /End Create Course Dialog -->
