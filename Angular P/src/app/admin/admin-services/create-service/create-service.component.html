<mat-dialog-content class="mat-typography">
<div class="modal-header mb-3">
    <h5 style="font-family: 'Cairo', sans-serif; font-weight: bold; color: black;" class="modal-title" id="exampleModalLabel">Create Service</h5>
    <button type="button" class="close text-danger" mat-button mat-dialog-close="no">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
  <form class="example-form" [formGroup]="createForm">
    <div class="row">
      <div class="col-md-12">
          <mat-form-field class="w-100 example-full-width" appearance="fill">
            <mat-label>Service Title </mat-label>
            <input type="text" matInput formControlName="title">
            <mat-error *ngIf="createForm.controls.title.hasError('required')">
              This Filed is <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width w-100" appearance="fill">
          <mat-label>Description </mat-label>
          <textarea type="text" matInput formControlName="text"></textarea>
          <mat-error *ngIf="createForm.controls.text.hasError('required')">
            This Filed is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-sm btn-danger" mat-button mat-dialog-close>Cancel</button>
    <button class="btn btn-sm btn-success" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="SaveService()">Create</button>
</mat-dialog-actions>
