<div class="form-container sign-in-container">
    <form class="example-form" (submit)="chickAuthentication()" [formGroup]="authService.loginForm">
        <h1>Sign in</h1>

        <mat-form-field class="w-100 py-2" appearance="legacy">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
            <mat-error *ngIf="authService.loginForm.controls.email.hasError('email') && !authService.loginForm.controls.email.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="authService.loginForm.controls.email.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 py-2 mb-3" appearance="legacy">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button class="border-0 hide-password" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
            <mat-error *ngIf="authService.loginForm.controls.password.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <div class="form-group">
            <a routerLink="#">Forgot Password?</a>
        </div>

        <button style="cursor: pointer;">Sign In</button>
        <button style="margin-top: 20px;cursor: pointer;">Sign with g-mail</button>
    </form>
</div>
