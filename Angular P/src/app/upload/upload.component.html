<input type="file" id="profilePic" #profilePic placeholder="choose File" (change)="uploadFile(profilePic.files)" style="display: none;" />

<button type="button" class="btn btn-success" (click)="profilePic.click()">upload File</button>
<div class="col-md-4">
    <span class="upload" *ngIf="progress > 0 ">
      {{progress}}%
    </span>

    <span class="upload" *ngIF="message">
      {{message}}
    </span>
</div>
